<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcu.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" style="height:50px;width: 90%;margin: 10px;border: 3px solid pink;background-color:papayawhip;">
        <div class="buttons">
            <button >AC</button>
            <button >%</button>
            <button >DEL</button>
            <button >/</button>
            <button >9</button>
            <button >8</button>
            <button >7</button>
            <button >*</button>
            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button >-</button>
            <button >3</button>
            <button >2</button>
            <button >1</button>
            <button >+</button>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button >=</button>
        </div>
    </div>
